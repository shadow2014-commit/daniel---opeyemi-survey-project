<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">CUSTOMER SURVEY FORM</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
  <form id="survey-form" action="index.html" method="post">
    <fieldset>
   <!-- <legend>Personal Credentials</legend> -->
   <div>
     <label id="name-label" for="my name">NAME</label>
     <br>
     <input type="text" required id="name" name="user_name" placeholder="Enter your name">
   </div>
   <br>
    <div>
      <label id="email-label" for="my email">EMAIL</label>
      <br>
      <input type="email" required id="email" name="user_email" placeholder="Enter your Email">
    </div>
    <br>
    <div>
      <label id="number-label" for="age">AGE (optional)</label>
      <br>
      <input type="number" required id="number" name="user_age" placeholder="Age" min="13" max="35">
    </div>
    <br>
  </form>



   <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
