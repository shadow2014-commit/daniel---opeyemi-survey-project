<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">CUSTOMER SURVEY FORM</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
  <form id="survey-form" action="index.html" method="post">
    <fieldset>
   <!-- <legend>Personal Credentials</legend> -->
   <div>
     <label id="name-label" for="my name">NAME</label>
     <br>
     <input type="text" required id="name" name="user_name" placeholder="Enter your name">
   </div>

   <div>
     <label id="email-label" for="my email">NAME</label>
     <br>
     <input type="email" required id="email" name="email" placeholder="email">
   </div>
  </form>

  <br>
      <div>
        <label id="number-label" for="age">AGE (optional)</label>
        <br>
        <input type="number" required id="number" name="user_age" placeholder="Age" min="13" max="35">
      </div>
      <br>
      <div>
        <label id="dropdown" for="">Which option best describes your current role?</label>
        <br>
        <select class="dropdown" id="dropdown">
          <option value="">Student</option>
          <option value="">Full time job</option>
          <option value="">Full time learner</option>
        </select>
     <br>
     <!-- <input type="dropdown" required id="dropdown" name="" placeholder="Select currnt role" dropdown> -->
   </div>
   <br><br>

           <!-- -Radio Button------- -->

   <div>
     <label id="Radio button">Would you recommend freeCodeCamp to a friend?</label>
     <p>
       <input type="radio" name="attribute" value="Definitely" checked> Definitely<br>
       <input type="radio" name="attribute" value="Maybe"> Maybe<br>
       <input type="radio" name="attribute" value="Not sure"> Not sure
      </p>
    </div>

  </fieldset>

  <!--------Checkboxes-------->

    <fieldset>
      <div>
        <p>
          What would you like to see improved? (Check all that apply)
        </p><br>
          <input type="checkbox" id="checkbox" name="checkbox" value="attribute"> Front-end Projects <br>
        <input type="checkbox" id="checkbox" name="checkbox" value="attribute"> Back-end Projects <br>
            </div>

          </fieldset>
          <br><br>
          <!--------textarea-------->

            <fieldset>
              <!-- <legend>Essay Section</legend> -->
              <div>
                <label for="textarea"></label>
                <p> Additional Comments</p>
                <textarea id="msg" name="user_message" rows="4" cols="50" placeholder="Enter Comments Here"></textarea>
              </div>

              <div id="submitbutton">
                  <button type="submit" id="submit">Submit</button>
              </div>

</fieldset>



</form>
   <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
